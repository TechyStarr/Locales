{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block content %}


<body>
    <h1>Login</h1>
    <form method="POST" action="{{ url_for('login') }}">
        {{ form.csrf_token }}
        {{ form.username.label }} {{ form.username(size=20) }}<br><br>
        {{ form.password.label }} {{ form.password(size=20) }}<br><br>
        {{ form.submit() }}
    </form>
    
</body>
</html>



{% endblock %}
