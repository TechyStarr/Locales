{% extends "base.html" %}

{% block content %}



<!-- Search Section -->
<section class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2>Search</h2>
            <form>
                <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Enter your search query" aria-label="Search Query" aria-describedby="search-button">
                        <button class="btn btn-primary" type="submit" id="search-button">Search</button>
                </div>
            </form>
        </div>
    </div>
</section>

<!-- Filter Options Section -->
<section class="container my-5">
    <div class="row">
    <div class="col-md-4">
        <h3>Region</h3>
        <select class="form-select" aria-label="Select Region" id="region-select">
            <option selected disabled>Select Region</option>
            <option value="1">South East</option>
            <option value="2">South South</option>
            <option value="3">South West</option>
            <option value="4">North Central</option>
            <option value="5">North East</option>
            <option value="6">North West</option>
        </select>
    </div>
    <div class="col-md-4">
        <h3>State</h3>
        <select class="form-select" aria-label="Select State" id="state-select">
            <option selected disabled>Select State</option>
        <!-- Add state options here -->
        </select>
    </div>
    <div class="col-md-4">
            <h3>LGA</h3>
            <select class="form-select" aria-label="Select LGA" id="lga-select">
                <option selected disabled>Select LGA</option>
            <!-- Add LGA options here -->
            </select>
    </div>
    </div>
</section>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.7.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- Custom JavaScript -->
<script>
    // Function to populate state options based on selected region
    function populateStates() {
    var regionSelect = document.getElementById("region-select");
    var stateSelect = document.getElementById("state-select");
    stateSelect.innerHTML = '<option selected disabled>Select State</option>';
    
    if (regionSelect.value === "1") {
        // Populate state options for South East region
        stateSelect.innerHTML += '<option value="Abia">Abia</option>';
        stateSelect.innerHTML += '<option value="Anambra">Anambra</option>';
        stateSelect.innerHTML += '<option value="Ebonyi">Ebonyi</option>';
        stateSelect.innerHTML += '<option value="Enugu">Enugu</option>';
        stateSelect.innerHTML += '<option value="Imo">Imo</option>';
    } else if (regionSelect.value === "2") {
        // Populate state options for South South region
        stateSelect.innerHTML += '<option value="Akwa Ibom">Akwa Ibom</option>';
        stateSelect.innerHTML += '<option value="Bayelsa">Bayelsa</option>';
        stateSelect.innerHTML += '<option value="Cross River">Cross River</option>';
        stateSelect.innerHTML += '<option value="Delta">Delta</option>';
        stateSelect.innerHTML += '<option value="Edo">Edo</option>';
        stateSelect.innerHTML += '<option value="Rivers">Rivers</option>';
    }
    // Add more conditions for other regions
    
    // Reset LGA options
    var lgaSelect = document.getElementById("lga-select");
    lgaSelect.innerHTML = '<option selected disabled>Select LGA</option>';
}

// Event listener for region select change
document.getElementById("region-select").addEventListener("change", populateStates);
</script>





{% endblock content %}
